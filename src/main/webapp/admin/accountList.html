<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">账户列表</h3>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <!--<div class="panel-heading">-->
            <!--DataTables Advanced Tables-->
            <!--</div>-->
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>昵称</th>
                            <th>注册时间</th>
                            <th>更新时间</th>
                            <th>最后登录时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

<script>
    $(document).ready(function () {
        $('#dataTable').dataTable({
            processing: true,//显示处理中
            bFilter: false, //搜索框功
            bStateSave: true,//保存翻页和条数信息到cookie中
            bInfo: true,//页脚信息
            responsive: true,
            serverSide: true, //服务器加载内容
            ajax: 'account/list', //服务器url
            columns: [ //列信息配置
                {"data": "id"},
                {"data": "loginName", sortable: false}, //列不支持排序
                {"data": "displayName", sortable: false}, //列不支持排序
                {"data": "createTime"},
                {"data": "updateTime"},
                {"data": "lastLoginTime"},
                {
                    data: "id",
                    render: function (data) {
                        var html = "<button class='btn btn-outline btn-primary btn-sm' >查看</button>";
                        return html;
                    }
                }
            ]
        });
    });
</script>
